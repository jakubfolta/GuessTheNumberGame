<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Playground</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Glowing Loader Ring -->

    <div class="center">
      <div class="title">
        Glowing Loader Ring
      </div>
      <div class="ring">
        Loading
        <span></span>
      </div>
    </div>

    <!-- Glowing Checkbox Button -->

    <div class="center">
      <div class="title">
        Glowing Checkbox Button
      </div>
      <input class="glowing" type="checkbox" />
    </div>

    <!-- Custom List Items -->

    <div class="center">
      <div class="title">
        Custom List Items
      </div>
      <ul>
        <li>
          <label>List Item 1
            <input type="checkbox"/>
            <span class="check"></span>
          </label>
        </li>
        <li>
          <label>List Item 2
            <input type="checkbox"/>
            <span class="check"></span>
          </label>
        </li>
        <li>
          <label>List Item 3
            <input type="checkbox"/>
            <span class="check"></span>
          </label>
        </li>
        <li>
          <label>List Item 4
            <input type="checkbox"/>
            <span class="check"></span>
          </label>
        </li>
      </ul>
    </div>

    <!-- Card Hover Effect -->

    <div class="title">
      Card Hover Effect
    </div>
    <div class="center">
      <div class="card">
        <div class="front"><img src="./images/JF.jpg" /></div>
        <div class="back">
          <div class="details">
            <h2>Jakub Folta<br/><span>Front End Developer</span></h2>
            <div class="social-icons">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>









  </body>
</html>
